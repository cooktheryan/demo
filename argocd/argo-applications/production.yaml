apiVersion: argoproj.io/v1alpha1
kind: application
metadata:
  name: production
spec:
  destination:
    namespace: kustomize
    server: 'https://api.east-1.sysdeseng.com:6443'
  source:
    path: argocd/overlays/production
    repoURL: 'git@github.com:cooktheryan/demo.git'
    targetRevision: HEAD
    kustomize:
      namePrefix: production-
  project: default
  syncPolicy:
    automated:
      prune: true
